{{ block "main-home" . }}
    {{- template "default-layout" . }}
{{ end }}

{{ define "styles" }}
    <link rel="stylesheet" href="/a/home.css">
{{ end }}
{{ define "scripts" }}{{ end }}

{{ define "screen" }}
    <main>
        <div class="dashboard">
        {{- range $name, $plugin := .Plugins }}
            <div>
                <h3><a href="/{{$name}}">{{$name}}</a></h3>
            </div>
        {{- end }}
        </div>
    </main>
{{ end}}

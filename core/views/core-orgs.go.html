{{ block "core-orgs" . }}
    {{- template "default-layout" . }}
{{ end }}

{{ define "styles" }}
    <link rel="stylesheet" href="/a/core/orgs.css">
{{ end }}

{{ define "scripts" }}{{ end }}

{{ define "screen" }}
<main>
    {{ if not . }}
    <div>
        <p>No sub-organizations.</p>
    </div>
    {{ end }}
    <div>
    {{ range . }}
        <p>
            <a class="cell" href="/core/org/{{ .ID }}">{{ .Name }}</a>
        </p>
    {{ end }}
    </div>
</main>
{{ end }}
